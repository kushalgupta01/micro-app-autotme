<div class="logo"> autotme </div>


<div class="channel-name-label">
    <p>OTP is sent to your registered mobile number {{mobileNumber}} via SMS</p>
</div>
<div  class="enter-otp-label">
    <p>Enter OTP</p>
</div>

<div class="text-input grid">
  
   

    <input type="text" pInputText [(ngModel)]="enteredotp" (ngModelChange)="enteredOtp($event)"/>
</div>
<div class="gen-otp-btn grid">
    <button pButton type="button" [disabled]="!otpValue" label="Submit OTP" (click)="verifyOTP()" ></button>
</div>
<div class="otp-label">
    <p>{{otp}}</p>
</div>
<div class="regen-otp-msg">
    <p>To regenerate OTP : </p> <p-button label="Click here" styleClass="p-button-link" (click)="regenerateOTP()"></p-button>
</div>

<div *ngIf="!isCorrectOTPEntered" class="wrong-otp-msg">
    <p> Entered OTP is incorrect. Kindly re-enter correct OTP or regenerate OTP.</p> 
</div>
