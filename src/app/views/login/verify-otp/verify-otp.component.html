<div class="logo"> autotme </div>
<div  class="channel-name-label">
    <p>Enter OTP</p>
</div>

<div class="text-input grid">
  
    <p-inputNumber [(ngModel)]="otpValue" mode="decimal" inputId="withoutgrouping" [useGrouping]="false">
    </p-inputNumber>
</div>
<div class="gen-otp-btn grid">
    <button pButton type="button" [disabled]="!otpValue" label="Submit OTP" (click)="verifyOTP()" ></button>
</div>

<div class="regen-otp-msg">
    <p>To regenerate OTP : </p> <p-button label="Click here" styleClass="p-button-link"></p-button>
</div>
