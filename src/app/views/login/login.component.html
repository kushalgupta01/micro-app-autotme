<div class="grid p-fluid login-form">
    <div class="col-12 md:col-4 logo">autotme</div>
    <div *ngIf="invalidCred" class="p-error block">Incorrect credentials !!!</div>
    <div class="col-4 md:col-4  mt-10">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input type="text"  pInputText placeholder="Username"  [(ngModel)]="loginForm.username">         
        </div>
    </div>
    <div class="col-4 md:col-4  mt-10">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
           
            <input type="password" pPassword  placeholder="Password" [(ngModel)]="loginForm.password"/>
        </div> 
    </div>
    <div class="col-4 md:col-4  mt-10" style="margin-top: 10px;">
        <button pButton type="button" class="p-button-raised p-button-rounded" (click)="checkLoginSubmit($event)">Login</button>
    </div>
  </div>
